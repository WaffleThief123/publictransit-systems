server {
    listen 80;
    server_name publictransit.systems;

    # Serve ACME challenge directly
    location ^~ /.well-known/acme-challenge/ {
        root /config/www;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name publictransit.systems;

    # Mounted certbot certs
    ssl_certificate      /etc/letsencrypt/live/publictransit.systems/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/publictransit.systems/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /config/log/nginx/publictransit.access.log;
    error_log  /config/log/nginx/publictransit.error.log warn;

    # Next.js app
    location / {
        proxy_pass http://publictransit-app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_set_header Origin $http_origin;

        # Timeouts for SSR
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optimization for static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico|ttf|woff|woff2)$ {
        proxy_pass http://publictransit-app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 30d;
        access_log off;
    }

    # Next.js image optimization
    location /_next/image {
        proxy_pass http://publictransit-app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 30d;
    }
}
